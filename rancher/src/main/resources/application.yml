server:
  port: 8082
spring:
  application:
    name: rancher
  data:
    mongodb:
      uri: mongodb://localhost:27017/rancher
  datasource:
    url: jdbc:postgresql://localhost:5432/vogorode
    username: username
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.spatial.dialect.postgis.PostgisDialect
  liquibase:
    enabled: false
management:
  endpoints:
    web:
      exposure:
        include: info, prometheus
      base-path:
      path-mapping:
        prometheus: /metrics
        info: /actuator/info
grpc:
  server:
    address: 127.0.0.1
    port: 9093
  client:
    landscape:
      address: 'static://127.0.0.1:9092'
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiationType: plaintext
mongo:
  liquibase:
    change-log: classpath:db/changelog/db.changelog-mongo.yaml