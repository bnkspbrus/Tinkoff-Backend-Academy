version: "3.9"
services:
  handyman:
    container_name: handyman
    image: handyman:1.0
    ports:
      - "7070:7070"
    build: ../handyman
    environment:
      - grpc.server.address=0.0.0.0

  landscape:
    container_name: landscape
    image: landscape:1.0
    ports:
      - "8080:8080"
    depends_on:
      - handyman
      - rancher
    environment:
      - grpc.client.handyman-server.address=static://handyman:9898
      - grpc.client.rancher-server.address=static://rancher:8989
    build: ../landscape

  rancher:
    container_name: rancher
    image: rancher:1.0
    ports:
      - "9090:9090"
    build: ../rancher
    environment:
      - grpc.server.address=0.0.0.0

  postgres:
    image: postgres

  prometheus:
    image: bitnami/prometheus

  grafana:
    image: grafana/grafana

