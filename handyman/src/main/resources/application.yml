server:
  port: 7070
spring:
  application:
    name: handyman
  data:
    mongodb:
      uri: mongodb://localhost:27017/handyman
  datasource:
    url: jdbc:postgresql://localhost:5432/vogorode
    username: username
    password: password
  jpa:
    hibernate:
      ddl-auto: update
  liquibase:
    enabled: false
management:
  endpoints:
    web:
      exposure:
        include: info, prometheus
      base-path:
      path-mapping:
        prometheus: /metrics
        info: /actuator/info
grpc:
  server:
    port: 9898
    address: 127.0.0.1
  client:
    landscape:
      address: 'static://127.0.0.1:8900'
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiationType: plaintext
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE