server:
  port: 7070
spring:
  application:
    name: handyman
  data:
    mongodb:
      uri: mongodb://localhost:27017/vogorode
      database: vogorode
management:
  endpoints:
    web:
      exposure:
        include: info, prometheus
      base-path:
      path-mapping:
        prometheus: /metrics
        info: /actuator/info
grpc:
  server:
    port: 9898
    address: 127.0.0.1
  client:
    landscape:
      address: 'static://127.0.0.1:8888'
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiationType: plaintext